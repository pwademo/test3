#######
# SITE SETTINGS
#
title: Artist
description: "a basic homepage for artists"
year: 2022
author: John Doe 


#######
# COLOR SETTINGS
#
colors: 
  background-color: "rgb(213,209,202)"
  background-color-header: "rgb(168,178,179)"
  font-color: "#111"
  font-color-menu: "rgb(91, 90, 90)"
  font-color-menuactive: "red" 
  font-color-menuhover: "green"     
  font-color-mailaddress: "#0d6efd"
  font-color-menufirst: "black"



##########
# URL VARIABLES [optional!]
#
# Optional if using GitHub Pages! If building manually, these must be set correctly.
#
# use url for the domain, e.g. https://thecdil.github.io
# on gh-pages follow the pattern: https://username.github.io
url: 
# use baseurl to add subsection of the domain, e.g. /timelinejs-template
# on gh-pages this is a / followed by the name of the repository
# baseurl is your github repository's name prefixed with a /
baseurl: /workshop-example
# location of code, the full url to your github repository
source-code: https://github.com/pwademo/workshop-example


##########
# ROBOTS EXCLUDE [optional!]
#
# set noindex to true if you do NOT want Google to index your site
noindex: true 


##########
# Social links
#
social_links:
  - { platform: facebook,       user_url: "https://www.facebook.com/jekyll" }
  - { platform: instagram,      user_url: "https://www.instagram.com/jekyll" }
  - { platform: youtube,        user_url: "https://www.youtube.com/jekyll" }
  - { platform: github,         user_url: "https://github.com/jekyll/minima" }
  - { platform: linkedin,       user_url: "https://www.linkedin.com/in/jekyll" }
  - { platform: pinterest,      user_url: "https://www.pinterest.com/jekyll" }
  - { platform: twitter,        user_url: "https://twitter.com/jekyllrb" }



#######
# BUILD SETTINGS [usually leave as is]
#
# Defaults to simplify front matter,
# all files in the "pages" folder will be output at root of site
defaults:
  - scope:
      path: "pages"
    values:
      layout: page
      permalink: /:basename:output_ext

# ignore stuff
exclude: [docs/, Rakefile, README.md, LICENSE]
