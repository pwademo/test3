<style>
/* Jekyll laver to hr-tag pga. de to Frontmatter streger i filen gallerydata.html  */
hr {
   display: none; 
}
</style>
<script>
    {% assign running_total = 0 %}
    const myJson = 
        [
          {% for billede in site.data.gallery %}
          {% assign running_total = running_total | plus: billede.weight %}
          {         
              "filename": '{{ billede.filename }}',
              "title":'{{ billede.title }}',
              "year":'{{ billede.year }}',
              "dimensions":'{{ billede.dimensions }}',
              "medium":'{{ billede.medium }}',
              "category":'{{ billede.category }}',
              "price": '{{ billede.price }}',
              "sold": {{ billede.sold | default: false}},
              "order": {{ billede.order | default: 0 }},
              "hidden":{{ billede.hidden | default: false}},
              "weight":{{ billede.weight | default: 0}} ,
              "weightrunningtotal":{{ running_total }},
              "location":'{{ billede.location }}'
          },
          {% endfor %}
        ]
    
</script>
