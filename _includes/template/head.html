<meta charset="utf-8">


<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<title>
    {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
</title>
{% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
{% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}

<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicons/favicon.ico' | relative_url }}">


<!-- 
    Generated with [RealFaviconGenerator](https://realfavicongenerator.net/) 
    Check your favicon with the [favicon checker](https://realfavicongenerator.net/favicon_checker)    
-->

<link rel="apple-touch-icon" sizes="180x180" href="{{ '/favicons/apple-touch-icon.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicons/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicons/favicon-16x16.png' | relative_url }}">

<link rel="manifest" href="{{ '/favicons/site.webmanifest' | relative_url }}">
<meta name="msapplication-config" content="{{ '/favicons/browserconfig.xml' | relative_url }}">


<!-- <link rel="mask-icon" href="{{ '/favicons/safari-pinned-tab.svg' | relative_url }}" color="#3A3A3A"> -->

<meta name="apple-mobile-web-app-title" content="{% if site.title %}{{ site.title }}{% endif %}">
<meta name="application-name" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">

<!--The msapplication-TileColor value is only supported in Microsoft Edge on Windows 10.-->
<meta name="msapplication-TileColor" content="#da532c">
<!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name/theme-color -->
<meta name="theme-color" content="{% assign setting = site.data.settings | where:'key','background-color-header' | first  %}{{ setting.value }}">




<!-- <link rel="stylesheet" href="{{ '/assets/lib/bootstrap.min.css' | relative_url }}"> -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" type="text/css">



{% if site.noindex == true or page.noindex == true %}<meta name="robots" content="noindex">{% endif %}

<!-- Last build date: {{ site.time | date: "%Y-%m-%d" }} -->
